 <!--LOG IN OR REGISTRATION-->  
<div class="container-fluid">

	<div class= "col-md-4">

				<div class="" id="loginModal">

					<ul class="nav nav-tabs" id="myTab" role="tablist">
						<li class="nav-item"><a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true" style="font-family:'Open Sans Condensed', sans-serif; color:FireBrick; font-size:22px;">Login</a></li> &nbsp &nbsp 
						<li class="nav-item"><a class="nav-link" id="register-tab" data-toggle="tab" href="#create" role="tab" aria-controls="register" aria-selected="false" style="font-family:'Open Sans Condensed', sans-serif; color:FireBrick; font-size:22px;">Create Account</a></li> <br>
                  </ul>
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab"> 
					<br>
					<!--LOGIN FORM-->
                      <form class="form-horizontal" action="" method="POST">
                        <fieldset>
                          <div id="legend">
                            <legend class="" style="font-family:'Open Sans Condensed', sans-serif; color:SlateBlue; font-weight:bold;">Login</legend>
                          </div> <br>  
                          <div class="control-group">
                            <!-- Username -->
                            <label class="control-label"  for="username" style="font-family:'Open Sans Condensed', sans-serif; color:SlateBlue; font-size:18px;">Username</label>
                            <div class="controls">
                              <input type="text" id="username" name="username" placeholder="username" class="input-xlarge" style="font-family:'Open Sans Condensed', sans-serif;">
                            </div>
                          </div>
							<br>
                          <div class="control-group">
                            <!-- Password-->
                            <label class="control-label" for="password" style="font-family:'Open Sans Condensed', sans-serif; color:SlateBlue; font-size:18px;">Password</label>
							<br>
                            <div class="controls">
                              <input type="password" id="password" name="password" placeholder="password" class="input-xlarge" style="font-family:'Open Sans Condensed', sans-serif;">
                            </div>
                          </div>
     <br>
     
                          <div class="control-group">
                            <!-- Login Button -->
                            <div class="controls">
                              <button class="btn btn-success" style="font-family:'Open Sans Condensed', sans-serif; ">Login</button>
                            </div>
                          </div>
                        </fieldset>
                      </form><!--end login form-->                
                    </div>
					<br>
                    <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="register-tab"> 
					 <!-- CREATE ACCOUNT FORM-->
					   <form id="tab" method="post" action="">
					   <div id="legend">
                            <legend class="" style="font-family:'Open Sans Condensed', sans-serif; color:SlateBlue; font-weight:bold;">Create Account</legend>
                          </div> <br> 
					   <!-- Username-->
                        <label for='username' style="font-family:'Open Sans Condensed', sans-serif; color:SlateBlue; font-size:18px;">Username</label> &nbsp &nbsp
                        <input type="text" name="username" class="form-control" placeholder="username" style="font-family:'Open Sans Condensed', sans-serif;"/><br><!---USERNAME VALIDATION FUNCTION JS CALLED VALIDATEFORM-->
						<!-- email-->
                        <label for='email' style="font-family:'Open Sans Condensed', sans-serif; color:SlateBlue; font-size:18px;">Email</label> &nbsp &nbsp &nbsp &nbsp &nbsp
                        <input type="email" id="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="email" required style="font-family:'Open Sans Condensed', sans-serif;"/><br><!--INFO REQUIRED AND PATTERN OF EMAIL ADDRESS-->
						 <!-- Password-->
						<label for='password 'style="font-family:'Open Sans Condensed', sans-serif; color:SlateBlue; font-size:18px;">Password</label> &nbsp &nbsp
                        <input type="password" id="password" name="password" class="form-control" pattern=".{6,}" title="Six or more characters" placeholder="password" required style="font-family:'Open Sans Condensed', sans-serif;"/><br><!--INFO REQUIRED AND PATTERN OF PASSWORD-->
						 <!-- Address-->
						 <!-- Create account button-->
						 <input type="submit" class="btn btn-primary col-md-4 col-md-offset-10" style="font-family:'Open Sans Condensed', sans-serif;" value="Submit" />
                          
                        
                        </form><!--ed of create account form-->
                    </div><!--div tab-pane-->
                </div><!--div myTabContent-->
